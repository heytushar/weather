<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Report</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">

   
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false">
            <button><img src="images/search.png" ></button>
        </div>
        <div class="error">
            <p><img src="images/error.webp" class="icon">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col_2">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <h4 class="creator">Created By :<a href="https://www.linkedin.com/in/tushar-gupta-a89189251/">Tushar Gupta</a> </h4>
    </div>
    
</div>
    <script src="script.js"></script>
</body>

</html>
